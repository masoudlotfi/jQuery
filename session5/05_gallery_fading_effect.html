<script>
$(document).ready(function() {
    
	$('img').css('opacity',.4);
	$('img').mouseenter(function(){
		$(this).fadeTo(100,.4,function(){
			$('img').not($(this)).fadeTo(100,1);
		});
	});
	
});
</script>
