<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#box{
	width:350px;
	height:100px;
	background-color:#06C;
	margin-left:25px;
}
</style>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>
$(document).ready(function() {
    
	$('#h').click(function(){
		$('#box').hide(1000);	
	});
	
	$('#s').click(function(){
		$('#box').show(1000);	
	});
	
	$('#t').click(function(){
		$('#box').toggle(1000);	
	});
	
});
</script>
</head>

<body>
<div id="box"></div>
<hr>
<button id="h">Hide</button>
<button id="s">Show</button>
<button id="t">Toggle</button>
</body>
</html>
