<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>

$(document).ready(function(){

	$('#on').click(function(){
		$('#image1').attr('border','1');	
	});
	
	$('#off').click(function(){
		$('#image1').attr('border','0');	
	});
	
});
</script>
</head>

<body>

	<img src="../images/pic3.jpg" id="image1">
	<hr>
    <button id="on">Border ON</button>
    <button id="off">Border Off</button>
</body>
</html>
