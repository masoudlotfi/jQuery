<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
textarea{
	width:450px;
	height:200px;
	border:solid 1px #999999;
	border-radius:5px;
	-webkit-border-radius:5px;
	font-family:verdana;
	font-size:11px;
	padding:10px;
	resize:none
}
</style>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>

	$(document).ready(function() {
        
		$('textarea').keyup(function(){
			
			var input_code=$(this).val();
			$('#result').html(input_code);
				
		});
		
    });
	
</script>
</head>

<body>
<textarea></textarea>
<div id="result"></div>
</body>
</html>
