<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>

$(document).ready(function(){

	$(':button').click(function(){
		
		var text_input=$(':text').val();
		//alert(text_input);
		$('#feedback').html("<h3>"+text_input+"</h3>");
			
	});
	
});
</script>
</head>

<body>
<p><input type="text"></p>
<p><button>Get Information</button></p>
<div id="feedback"></div>
</body>
</html>
