<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>
$(document).ready(function() {
    
	var email_default="Type email address...";
	$("input[type='email']").attr('value',email_default).focusin(function(){
		$(this).attr('value','');
	}).focusout(function(){
		$(this).attr('value',email_default).css('color','#c0c0c0');	
	});
	
});
</script>
</head>

<body>
<input type="email">
</body>
</html>
