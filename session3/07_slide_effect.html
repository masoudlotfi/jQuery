<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<style>
#box{
	width:300px;
	height:100px;
	background-color:rgba(0,102,204,1);
	margin-left:50px;
}
</style>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>
$(document).ready(function() {
    
	$('#su').click(function(){
		$('#box').slideUp(2000,function(){
			$('#su').css('visibility','hidden');	
		});	
	});
	
	$('#sd').click(function(){
		$('#box').slideDown('slow');	
	});
	
	$('#st').click(function(){
		$('#box').slideToggle(1000);	
	});
	
});
</script>
<body>
<div id="box"></div>
<hr>
<button id="su">Slide Up</button>
<button id="sd">Slide Down</button>
<button id="st">Slide Toggle</button>
</body>
</html>
