<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#center{
	width:100px;
	height:100px;
	background-color:#F00;
	position:absolute;
}
</style>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>
$(document).ready(function() {
	$('#info').click(function(){
		var obj_width=$('#center').width();
		var obj_height=$('#center').height();
		alert(obj_width+'x'+obj_height);	
	});
});
</script>
</head>

<body>
<div id="center"></div>
<button id="info">Get Information</button>
</body>
</html>
