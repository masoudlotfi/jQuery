<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#box{
	width:284px;
	height:288px;
	border:solid 1px #000;
	background-image:url(test.jpg);
}
#box div{
	background-color:rgba(255,102,204,.5);
	opacity:1;
	display:none;
}
</style>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>
$(document).ready(function() {
    
	$('#box').hover(function(){
		$(this).children().css('display','block').stop(true,false).animate({'height':'288px'},300);	
	},function(){
		$(this).children().css('display','block').stop(true,false).animate({'height':'0'},300);	
	});
	
});
</script>
</head>

<body>
<div id="box">
<div></div>
</div>
</body>
</html>
