<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#box{
	width:150px;
	height:150px;
	background-color:#CCC;
	margin-left:30px;
	margin-top:30px;
	border:solid 1px #000000;
}
</style>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>
$(document).ready(function() {
    
	$('#box').mousemove(function(e){
		var x=e.clientX;
		var y=e.clientY;
		$('#box').text(x+'|'+y);
	});
	
});
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
