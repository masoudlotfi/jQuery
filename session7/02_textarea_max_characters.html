<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#address{
	width:250px;
	height:100px;
	border:solid 1px #000000;
	resize:none;
	border-radius:5px;
	-webkit-border-radius:5px;
}
#remain{
	font-family:arial;
	color:#060;
	font-size:11px;
	font-weight:bold;
	letter-spacing:1px;
	margin-top:10px;
}
</style>
<script src="../script/jquery_1.10.1.min.js"></script>
<script>
$(document).ready(function() {
    
	var total_char=$('#address').attr('maxlength');
	$('#remain').text(total_char);
	
	$('#address').keyup(function(){
	
		var max_char=$('#address').attr('maxlength');
		var input_char=$(this).val().length;
		var remain_char=max_char-input_char;
		$('#remain').text(remain_char);
		
		if(remain_char==0){
			$('#remain').css('color','red');
			setInterval(char_warning,100);
		}
		
	});
	
	function char_warning(){
		$('#remain').fadeToggle(100);	
	}
	
	
});
</script>
</head>

<body>
<textarea id="address" maxlength="20"></textarea>
<div id="remain"></div>
</body>
</html>
