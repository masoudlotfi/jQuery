<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="script/jquery-1.10.2.js"></script>
<script src="script/jquery-ui-1.10.4.custom.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
<script>
$(document).ready(function() {
    $('#slider').slider({
		min:0,
		max:200,
		step:10,
		range:true,
		values:[40,100],
		slide:function(event,ui){
			$('#show_value').text(ui.values[0]+'$ to '+ui.values[1]+'$');
		}	
	});
});
</script>
</head>

<body>
<div id="slider"></div>
<div id="show_value"></div>
</body>
</html>
