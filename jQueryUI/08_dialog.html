<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="script/jquery-1.10.2.js"></script>
<script src="script/jquery-ui-1.10.4.custom.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
<script>
$(document).ready(function() {
	
	$('#save').click(function(){

		$('#msg_box').attr('title','save').text('Are you sure?').dialog({
		
			buttons:{'Ok':function(){$(this).dialog('close')}},
			draggable:false,
			resizable:false,
			show:'fade',
			modal:true,
			position:['right','top']
			
		});
			
	});
	
});
</script>
</head>

<body>
<button id="save">Save</button>
<hr>
<div id="msg_box"></div>
</body>
</html>
